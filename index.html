<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Payment Interface</title>
  </head>
  <body>
    <h1>Payment Interface</h1>
    <form id="paymentForm">
      <label for="amount">Amount (INR):</label>
      <input type="number" id="amount" name="amount" required />
      <br />
      <label for="userId">User ID:</label>
      <input type="text" id="userId" name="userId" required />
      <br />
      <button type="submit">Create Payment</button>
    </form>

    <script>
      document.getElementById("paymentForm").onsubmit = async function (event) {
        event.preventDefault();

        const amount = document.getElementById("amount").value;
        const userId = document.getElementById("userId").value;

        try {
          const response = await fetch(
            "https://ed78-146-196-36-167.ngrok-free.app/api/v1/payment",
            {
              method: "POST",
              headers: {
                "Content-Type": "application/json",
              },
              body: JSON.stringify({ amount, userId }),
            }
          );

          const data = await response.json();
          if (response.ok) {
            alert(
              "Payment order created successfully. Order ID: " + data.orderId
            );
          } else {
            alert("Error: " + data.message);
          }
        } catch (error) {
          console.error("Error creating payment order:", error);
          alert("Failed to create payment order");
        }
      };
    </script>
  </body>
</html>
